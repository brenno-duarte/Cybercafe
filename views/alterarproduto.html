{% extends "header.html" %}

{% block content %}

<section class="margem">
    <h1>Alterar Ponto</h1>

    <form method="POST" action="{{ path_for('produtosAlterar', { 'id': prod.id_produto }) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ prod.nome }}">
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria"  value="{{ prod.categoria }}">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" value="{{ prod.tipo }}">
        </div>

        <div class="form-group">
            <label for="preco">Pre√ßo</label>
            <input type="text" class="form-control" id="preco" name="preco" value="{{ prod.preco }}">
        </div>

        <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" class="form-control" id="cliente" name="cliente" value="{{ prod.cliente }}">
        </div>
    
        <button type="submit" class="btn btn-primary margem">Salvar</button>
    </form>
</section>

{% endblock %}
