{% extends "header.html" %}

{% block content %}

<section class="margem">
    <h1>Alterar Produto</h1>

    <form method="POST" action="{{ path_for('produtosAlterar', { 'id': prod.id_produto }) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ prod.nome_prod }}" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria"  value="{{ prod.categoria }}" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" value="{{ prod.tipo }}" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" class="form-control" id="preco" name="preco" value="{{ prod.preco }}" required>
        </div>

        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select class="form-control" name="cliente" required>
                <option value="" selected disabled>--selecione um cliente--</option>
                {% for c in clientes %}
                <option value="{{ c.id_cliente }}">{{ c.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="cliente">Empresa</label>
            <select class="form-control" name="empresa" required>
                <option value="" selected disabled>--selecione uma empresa--</option>
                {% for e in empresa %}
                <option value="{{ e.id_ponto }}">{{ e.nome_comercial }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="cliente">Funcionário</label>
            <select class="form-control" name="func" required>
                <option value="" selected disabled>--selecione um funcionário--</option>
                {% for f in func %}
                <option value="{{ f.id_usuario }}">{{ f.funcionarios }}</option>
                {% endfor %}
            </select>
        </div>
    
        <button type="submit" class="btn btn-primary margem">Salvar</button>
    </form>
</section>

{% endblock %}
