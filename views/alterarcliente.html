{% extends "header.html" %}

{% block content %}

<section class="margem">
    <h1>Alterar Cliente</h1>

    <form method="POST" action="{{ path_for('AlterarClientes', {'id': cliente.id_cliente}) }}">
        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" id="Nome" name="nome" value="{{ cliente.nome }}">
        </div>
        <div class="form-group">
            <label for="CPF">CPF</label>
            <input type="text" class="form-control" id="CPF" name="cpf" value="{{ cliente.cpf }}">
        </div>
        <div class="form-group">
            <label for="Ponto">Ponto registrado</label>
            <input type="text" class="form-control" id="Ponto" name="ponto" value="{{ cliente.ponto }}">
        </div>

        <label for="vip">VIP</label>
        <select class="form-control" name="vip">
            <option value="Sim">Sim</option>
            <option value="Nao">NÃ£o</option>
        </select>
    
        <button type="submit" class="btn btn-primary margem">Alterar</button>
    </form>
</section>

{% endblock %}
