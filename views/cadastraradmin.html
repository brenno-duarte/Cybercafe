{% extends "header.html" %}

{% block content %}

<section class="margem">
    <h1>Cadastrar Administrador</h1>

    <form method="POST" action="{{ path_for('cadastrarAdmin') }}">
        <div class="form-group">
            <label for="usuario">Usu√°rio</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="senha">Nome da empresa</label>
            <select class="form-control" name="empresa" required>
                <option value="" selected disabled>--selecione uma empresa--</option>
                {% for e in empresa %}
                <option value="{{ e.id_ponto }}">{{ e.nome_comercial }}</option>
                {% endfor %}
            </select>
        </div>
    
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</section>

{% endblock %}
