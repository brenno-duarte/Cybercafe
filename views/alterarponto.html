{% extends "header.html" %}

{% block content %}

<section class="margem">
    <h1>Alterar Empresa</h1>

    <form method="POST" action="{{ path_for('pontosAlterar', {'id': ponto.id_ponto}) }}">
        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ ponto.cnpj }}" required>
        </div>

        <div class="form-group">
            <label for="comercial">Nome Comercial</label>
            <input type="text" class="form-control" id="comercial" name="comercial" value="{{ ponto.nome_comercial }}" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" name="tipo">
                <option value="Pequeno">Pequeno</option>
                <option value="Medio">Médio</option>
                <option value="Grande">Grande</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contrato">Contrato</label>
            <select class="form-control" name="contrato">
                <option value="Simples">Simples</option>
                <option value="VIP">VIP</option>
            </select>
        </div>

        <div class="form-group">
            <label for="maquinas">Máquinas ativas</label>
            <input type="text" class="form-control" id="maquinas" name="maquinas" value="{{ ponto.maquinas_ativas }}" required>
        </div>
    
        <button type="submit" class="btn btn-primary margem">Alterar</button>
    </form>
</section>

{% endblock %}
