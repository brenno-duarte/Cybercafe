<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CyberCafé</title>
</head>
<body style="background-image: url('views/img/login.jpg'); ">
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">CyberCafé</h5>
                <form class="form-signin" action="{{ path_for('login') }}" method="POST">
                    
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" class="form-control" placeholder="Usuário" name="usuario" required autofocus>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="senha" required>
                        </div>
                    </div>
                    
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
