{% extends "header.html" %}

{% block content %}

<h1 class="margem">Armazenamento atual</h1>

<div class="margem"> 
    <h4>3% usado  de 5GB</h4>
            
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 3%"></div>
    </div>
    <!-- BotÃ£o para acionar modal -->
    <button type="button" class="margem btn btn-success" data-toggle="modal" data-target="#modalExemplo">
            Fazer upload
    </button>

    <button type="button" class="margem btn btn-success">
            Atualizar plano
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Fazer upload</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="file">Escolha um arquivo</label>
                            <input type="file" class="form-control-file" id="file">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group margem">
        <li class="list-group-item">foto1.jpg</li>
        <li class="list-group-item">foto2.jpg</li>
        <li class="list-group-item">foto3.jpg</li>
        <li class="list-group-item">foto4.jpg</li>
    </ul>

</div>

{% endblock %}
