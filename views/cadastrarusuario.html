{% extends "header.html" %}

{% block content %}

<section class="margem">
    <h1>Cadastrar Funcionários</h1>

    <form method="POST" action="{{ path_for('usuariosCadastro') }}">
        <div class="form-group">
            <label for="func">Funcionário</label>
            <input type="text" class="form-control" id="func" name="func">
        </div>
        
        <div class="form-group">
            <label for="ponto">ADM Ponto</label>
            <input type="text" class="form-control" id="ponto" name="ponto">
        </div>
    
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</section>

{% endblock %}
