<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberCafé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ base_url() }}/views/css/style.css">
</head>
<body>
    <nav style="background-color: darkgoldenrod;">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ path_for('dashboard') }}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Cadastro</a>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="{{ path_for('admin') }}">Administrador</a>
                <a class="dropdown-item" href="{{ path_for('clientes') }}">Clientes</a>
                <a class="dropdown-item" href="{{ path_for('noticias') }}">Noticias</a>
                <a class="dropdown-item" href="{{ path_for('pontos') }}">Pontos Físicos</a>
                <a class="dropdown-item" href="{{ path_for('produtos') }}">Produtos</a>
                <a class="dropdown-item" href="{{ path_for('usuarios') }}">Funcionários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ path_for('cloud') }}">Armazenamento</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ path_for('logout') }}">Sair</a>
            </li>
        </ul>
    </nav>

    <body>
        <section class="container">
            <div>{% block content %}{% endblock %}</div>
        </section>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
        })
    </script>
</body>
</html>
